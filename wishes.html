<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Wishes</title>
    <meta name="description" content="A beautiful collection of wedding wishes and well wishes for the happy couple">
    <meta name="author" content="Wedding Wishes">
    
    <meta property="og:title" content="Wedding Wishes">
    <meta property="og:description" content="A beautiful collection of wedding wishes and well wishes for the happy couple">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@lovable_dev">
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wishes-page">
        <!-- Background Image -->
        <div class="wishes-background">
            <div class="wishes-overlay"></div>
        </div>

        <!-- Content -->
        <div class="wishes-content">
            <!-- Header -->
            <div class="wishes-header">
                <button class="back-button" onclick="navigateToHome()">
                    <span class="back-arrow">‚Üê</span>
                    Back to Home
                </button>
                <h1 class="wishes-title">Wedding Wishes</h1>
                <p class="wishes-subtitle">Click on each card to read the heartfelt messages from your loved ones</p>
            </div>

            <!-- Cards Grid -->
            <div class="cards-grid" id="cardsGrid">
                <!-- Cards will be dynamically loaded here -->
            </div>

            <!-- Footer -->
            <footer class="wishes-footer">
                <p>Wishing you a happy married life</p>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Load wishes when page loads
        document.addEventListener('DOMContentLoaded', loadWishes);
    </script>
</body>
</html>
